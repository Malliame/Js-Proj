<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vquery/5.0.1/v.min.js"></script>
<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Solutions CRUD</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src='\solutions.js'></script>
    </head>
    <body onload="init()">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div style="margin-right: width 50%; float:left">
                    <h1>Solutions:</h1>
                    <label for="name" class="form-label">ID:</label>
                    <input type="text" class="form-control" id="Id" name="Id">
                    <label for="name" class="form-label">Ticket id</label>
                    <input type="text" class="form-control" id="tID" name="tID">
                    <label for="name" class="form-label">Due Date</label>
                    <input type="text" class="form-control" id="due_date" name="due_date">
                    <label for="name" class="form-label">Court</label>
                    <br>
                    <input type="checkbox" id="court" name="court" >
                    <br>
                    <label for="name" class="form-label">Note</label>
                    <input type="text" class="form-control" id="note" name="note">
                    <br>
                    <button type="button" class="btn btn-primary" id="edit">Edit Solution</button>
                    <button type="button" class="btn btn-primary" id="add">Add Solution</button>
                    <button type="button" class="btn btn-primary" id="delete">Delete Solution</button>
                    </div>
                    <div style="margin-left: 60%; width:600px ;" >
                    <table class="table table-bordered" id="solutions">
                        <h2>Solutions table:</h2>
                        <tr><th> ID </th> <th> Ticket ID </th> <th> Court </th> <th> Date </th> <th> Note </th> </tr> 
                    </table>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col">
                </div>
            </div>
        </div>
    </body>
</html>
